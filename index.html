<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header-style.css">
    <link rel="stylesheet" href="./styles/main-style.css">
    <link rel="stylesheet" href="./styles/footer-style.css">
</head>
<body>
    <header>
        <div><a href="#"><p>Gmail</p></a></div>
        <div><a href="#"><p>Images</p></a></div>
        <div class="header-icon"><a href="#"><img src="./img/beaker-icon.png" alt="beaker"></a></div>
        <div class="header-icon"><a href="#"><img src="./img/menu-icon.png" alt="menu"></a></div>
    </header>
    <main>
        <div id="main-container">
            <div id="header-main">
                <div id="google"><h1>Google</h1></div>
                <div id="search-engine">
                    <div id="search"><a href="#"><img src="./img/search-icon.png" alt="search"></a></div>
                    <div id="search-input"><input type="text" placeholder="Search Google or type a URL"></div>
                    <div id="mic"><a href="#"><img src="./img/microphone.png" alt="microphone"></a></div>
                    <div id="camera"><a href="#"><img src="./img/camera-icon.png" alt="camera"></a></div>
                </div>                
            </div>
            <div id="shortcut-list">
                <div class="shortcut">
                    <a href="#">
                        <div class="shortcut-icon"><img src="./img/instagram-icon.png" alt="IG"></div>
                        <div class="shortcut-name"><h3>Instagram</h3></div>                        
                    </a>
                </div>
                <div class="shortcut">
                    <a href="#">
                        <div class="shortcut-icon"><img src="./img/twitter-icon.png" alt="Twitter"></div>
                        <div class="shortcut-name"><h3>Twitter</h3></div>
                    </a>
                </div>
                <div class="shortcut">
                    <a href="#">
                        <div class="shortcut-icon"><img src="./img/yt-icon.png" alt="YouTube"></div>
                        <div class="shortcut-name"><h3>YouTube</h3></div>
                    </a>
                </div>
                <div class="shortcut">
                    <a href="#">
                        <div class="shortcut-icon"><img src="./img/web-chrome-icon.png" alt="Web Chrome"></div>
                        <div class="shortcut-name"><h3>Web Store</h3></div>
                    </a>
                </div>
                <div class="shortcut">
                    <a href="#">
                        <div class="shortcut-icon"><h2>+</h2></div>
                        <div class="shortcut-name"><h3>Add Shortcut</h3></div>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <div id="footer-button">
                <a href="#">
                    <div><img src="./img/pencil-icon.png" alt="pencil"></div>
                    <div><h3>Customize Chromium</h3></div>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
